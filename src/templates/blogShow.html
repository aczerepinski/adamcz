{{ define "page" }}
  <h1 class="show-title">{{ .Post.Title }}</h1>
  <div class="show-meta">
    <div class="summary">
      {{ .Post.Summary }}
    </div>
    <div class="tags">
      {{ range .Post.Tags }}
        <span class="tag {{ . }}">{{ . }}</span>
      {{ end }}
    </div>
  </div>

  {{ if ne "" .Post.YouTubeLink }}
  <div class="youtube-embed">
    <iframe width="672" height="378" src="{{ .Post.YouTubeLink }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  {{ end }}

  {{ .Post.Body }}
{{ end }}
