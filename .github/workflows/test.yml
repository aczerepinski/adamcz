name: test
on:
  pull_request:
    branches:
      - master

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: '1.15'

      - name: checkout code
        uses: actions/checkout@v2

      - name: run tests
        run: go test ./...
